    <main class="mainLoguin">
        <div class="container-loguin">
            <div action="loguin" id="form" class="container-form">

            <p>¡Bienvenidos a El Emporeo del Dado Magico! Aquí encontrarás tesoros épicos y hechizos encantados para llevar tus partidas al siguiente nivel. Explora nuestro catálogo y que comience la búsqueda de tus artículos favoritos. ¡A rodar los dados y a comprar!</p>
        </div>
    </main>
